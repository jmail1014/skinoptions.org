<main>
  <h2>Contact Me</h2>

  <form action="/action_page.php" id="usrform">
  <textarea name="comment" form="usrform" rows="4" cols="50">Enter your comment or question here...
  </textarea>
  <br><br>
  <label for="usrname">Name:</label>
  <br>
  <input type="text" id="usrname" name="usrname">
  <br>
  <label for="email">Email:</label>
  <br>
  <input type="email" id="email" name="email">
  <br>
  <br>
  <label for="challenge">Skin Challenge:</label>
  <select id="challenge" name="challenge">
  <option value="none">None</option>
  <option value="dry">Dry</option>
  <option value="oily">Oily</option>
  <option value="scarring">Scarring</option>
  <option value="darkspots">Dark Spots</option>
  <option value="aging">Fine lines or Wrinkles</option>
  <option value="sagging">Sagging</option>
  <option value="bumps">Bumps or Breakouts</option>
  </select>
  <label for="goal">Skin Goal:</label>
  <select id="goal" name="goal">
  <option value="none">None</option>
  <option value="brighten">Brighten</option>
  <option value="texture">Smooth Texture</option>
  <option value="tone">Even Tone</option>
  <option value="lift">Lift</option>
  <option value="tighten">Tighten</option>
  <option value="hydrated">Hydrate</option>
  <option value="plump">Plump</option>
  </select>
  <br>
  <br>
  <p>Check all that apply:</p>
  <input type="checkbox" id="ailment1" name="ailment1" value="Psoriasis">
  <label for="ailment1">Psoriasis</label><br>
  <input type="checkbox" id="ailment2" name="ailment2" value="Acne">
  <label for="ailment2">Acne</label><br>
  <input type="checkbox" id="ailment3" name="ailment3" value="Rosacea">
  <label for="ailment3">Rosacea</label><br>
<input type="checkbox" id="ailment4" name="ailment4" value="Seborrheic Dermatitis">
  <label for="ailment4">Seborrheic Dermatitis</label><br>
<input type="checkbox" id="ailment5" name="ailment5" value="Vitiligo">
  <label for="ailment5">Vitiligo</label><br>
<input type="checkbox" id="ailment6" name="ailment6" value="Alopecia Areata">
  <label for="ailment6">Alopecia Areata</label><br>
<input type="checkbox" id="ailment7" name="ailment7" value="Eczema">
  <label for="ailment7">Eczema</label><br>
<input type="checkbox" id="ailment8" name="ailment8" value="Cold Sores">
  <label for="ailment8">Cold Sores</label><br>
<input type="checkbox" id="ailment9" name="ailment9" value="Keratosis Pilaris">
  <label for="ailment9">Keratosis Pilaris</label><br>
<input type="checkbox" id="ailment10" name="ailment10" value="Sensitive or Reactive skin">
  <label for="ailment10">Sensitive or Reactive skin</label><br>
<input type="checkbox" id="ailment11" name="ailment11" value="Redness or Broken Capillaries">
  <label for="ailment11">Redness or Broken Capillaries</label>
  <br><br>
  <input type="submit" value="Submit">
  </form>
